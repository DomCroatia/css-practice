<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Browser extensions manager UI</title>
    <link rel="stylesheet" href="./scss/style.css" />
  </head>
  <body>
    <main>
      <article>
        <header>
          <img src="./assets/images/logo.svg" alt="Logo" class="logo" />
          <button tabindex="0" class="theme" type="button">
            <img
              src="./assets/images/icon-moon.svg"
              class="theme-icon"
              alt="Theme"
            />
          </button>
        </header>
        <section class="nav">
          <h1>Extensions List</h1>
          <ul>
            <li>
              <input
                type="radio"
                name="filter"
                id="filterChoice1"
                value="all"
                tabindex="-1"
                checked
              />
              <label for="filterChoice1" class="all" tabindex="0"> All </label>
            </li>
            <li>
              <input
                type="radio"
                name="filter"
                id="filterChoice2"
                value="active"
                tabindex="-1"
              />
              <label for="filterChoice2" class="active" tabindex="0">
                Active
              </label>
            </li>
            <li>
              <input
                type="radio"
                name="filter"
                id="filterChoice3"
                value="inactive"
                tabindex="-1"
              />
              <label for="filterChoice3" class="inactive" tabindex="0">
                Inactive
              </label>
            </li>
          </ul>
        </section>
        <section class="ext-container"></section>
      </article>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
