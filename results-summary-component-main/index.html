<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="./scss/style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="left">
          <h2>Your Result</h2>
          <div>
            <span> 76 </span>
            of 100
          </div>
          <h1>Great</h1>
          <h3>
            You scored higher than 65% of the people who have taken these tests.
          </h3>
        </div>
        <div class="right">
          <h2>Summary</h2>
          <ul>
            <li class="reaction">
              <div>
                <img
                  src="./assets/images/icon-reaction.svg"
                  alt="reaction-icon"
                /><span>Reaction</span>
              </div>
              <div class="score">
                <span> 80 </span>
                / 100
              </div>
            </li>
            <li class="memory">
              <div>
                <img
                  src="./assets/images/icon-memory.svg"
                  alt="memory-icon"
                /><span>Memory</span>
              </div>
              <div class="score">
                <span> 92 </span>
                / 100
              </div>
            </li>
            <li class="verbal">
              <div>
                <img
                  src="./assets/images/icon-verbal.svg"
                  alt="verbal-icon"
                /><span>Verbal</span>
              </div>
              <div class="score">
                <span> 61 </span>
                / 100
              </div>
            </li>
            <li class="visual">
              <div>
                <img
                  src="./assets/images/icon-visual.svg"
                  alt="visual-icon"
                /><span>Visual</span>
              </div>
              <div class="score">
                <span> 72 </span>
                / 100
              </div>
            </li>
          </ul>
          <button>Continue</button>
        </div>
      </div>
    </main>
  </body>
</html>
