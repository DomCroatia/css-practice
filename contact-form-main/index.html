<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Contact form</title>
    <link rel="stylesheet" href="./scss/style.css" />
  </head>
  <body>
    <div class="confirmed">
      <div>
        <img src="./assets/images/icon-success-check.svg" alt="" />
        <h1>Message Sent!</h1>
      </div>
      <span>Thanks for completing the form. We'll be in touch soon!</span>
    </div>
    <main>
      <div>
        <h1>Contact Us</h1>
        <form action="" method="get">
          <div>
            <div class="container">
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" name="firstName" />
              <span>This field is required</span>
            </div>
            <div class="container">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" name="lastName" />
              <span>This field is required</span>
            </div>
          </div>

          <div>
            <label for="email">Email Address</label>
            <input type="text" id="email" name="email" />
            <span>Please enter a valid email address</span>
          </div>
          <fieldset>
            <legend>Query Type</legend>
            <div>
              <label for="general">
                <input type="radio" name="queryType" id="general" value="ge" />
                General Enquiry</label
              >
              <label for="support">
                <input type="radio" name="queryType" id="support" value="sr" />
                Support Request</label
              >
            </div>
            <span class="queryError">Please select query type</span>
          </fieldset>

          <div>
            <label for="message">Message</label>
            <textarea name="message" id="message"></textarea>
            <span>This field is required</span>
          </div>

          <div>
            <div>
              <input type="checkbox" id="consent" name="consent" />
              <label for="consent">
                I consent to being contacted by the team</label
              >
            </div>
            <span class="consentError"
              >To submit this form, please consent to being contacted</span
            >
          </div>

          <input type="submit" value="Submit" />
        </form>
      </div>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
