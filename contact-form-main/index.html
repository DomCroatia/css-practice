<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Contact form</title>
    <link rel="stylesheet" href="./scss/style.css" />
  </head>
  <body>
    <!-- <p>Message Sent! Thanks for completing the form. We'll be in touch soon!</p> -->
    <main>
      <h1>Contact Us</h1>
      <form>
        <div>
          <div class="container">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" />
            <span>This field is required</span>
          </div>
          <div class="container">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" />
            <span>This field is required</span>
          </div>
        </div>

        <div>
          <label for="email">Email Address</label>
          <input type="text" id="email" />
          <span>Please enter a valid email address</span>
        </div>

        <div>
          <fieldset>
            <legend>Quert Type</legend>
            <label for="general">
              <input type="radio" name="queryType" id="general" />
              General Enquiry</label
            >
            <label for="support">
              <input type="radio" name="queryType" id="support" />
              Support Request</label
            >
          </fieldset>
          <span>Please select query type</span>
        </div>

        <div>
          <label for="message">Message</label>
          <textarea name="mesage" id="message"></textarea>
          <span>This field is required</span>
        </div>

        <div>
          <div>
            <input type="checkbox" id="consent" />
            <label for="consent"
              >I consent to being contacted by the team</label
            >
          </div>
          <span>To submit this form, please consent to being contacted</span>
        </div>

        <input type="submit" value="Submit" />
      </form>
    </main>

    <!-- <script src=""></script> -->
  </body>
</html>
